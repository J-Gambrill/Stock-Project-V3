{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form class="form-width-validation" action="/users/login/" method="post">
        {% csrf_token %} 
        {{form}}
        {% if request.GET.next %}
            <input type='hidden' name='next' value ="{{ request.GET.next }}" /> <!-- This allows a user to be redirected to the page they were on after login -->
        {% endif %} 
        <button class="form-submit">Submit</button>
    </form>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}
    Register a new user
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="register-form" action="{% url 'users:register' %}" method="post">
        {% csrf_token %} 
        {{form}}
        <button class="register-form-submit">Sign Up</button>
    </form>
{% endblock %}
